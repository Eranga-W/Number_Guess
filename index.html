<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="card" style="width: 26rem; margin: 20px;">
        <div class="card-body">
            <div>
                <h1 style="margin-left: 10px;">Number Guessing</h1>
                <input type="text" id="txt" style="height: 30px; margin: 10px;">
                <button style="background-color: greenyellow; font-weight: 500;" class="btn btn-outline-success"
                    onclick="guess()">Guess</button>
                <button style="background-color: rgb(191, 191, 247); font-weight: 500;" class="btn btn-outline-success"
                    onclick="refresh()">Refresh</button>
                <br>
                <input type="text" id="display"
                    style="height: 30px; width: 360px; margin: 10px; background-color: rgb(218, 213, 213); font-weight: 600;">
            </div>
        </div>
    </div>
</body>

</html>
